<!DOCTYPE html>
<html slang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <tile>&nbsp;</tile>
    <style>
        * {
            margin: 0 auto;
            padding: 0;

            -webkit-user-select: none;
             -xhtml-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                       ::select: #000;

            -webkit-user-drag: none;
                    user-drag: none;
        }
        
        body {
            background: #23272a;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="sign"></div>
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <div class="first-block">
                        <span><p style="font-family: 'CaviarDreams'; font-size: 36px; color: #FFF;" name="intro">Hello</p></span>
                    </div>
                </div>
                <div class="back">
                    <div class="userlogo"></div>
                </div>
            </div>
        </div>
        
            <a href="http://coroflot.com/iiii" target="blank"><div class="second-block"></div></a>
        
        <div class="third-block">
            <div class="music">
                 <div class="msign"></div>
                    <embed src="http://www.youtube.com/embed/TgEGHMvlspE?playlist=&autoplay=1&controls=0&disablekb=1&end=0&iv_load_policy=3&loop=1&modestbranding=1&rel=0&showinfo=0&start=0" width="310" height="150" />
            </div>
        </div>

        <div class="media">
            <a href="#"><div class="tumblr"></div></a>
            <a href="#"><div class="twitter"></div></a>
            <a href="#"><div class="linkedin"></div></a>
            <a href="#"><div class="gear"></div></a>
        </div>
        
        <a href="#" class="aboutme">
            <div class="text">
            <span><p style="font-family: 'Arial', sans-serif; font-size: 12px; color: #000;" name="text">hello world</p></span>
                <img src="img/lines.png" name="lines">
            </div>
        </a>

        <div class="flip-container" ontouchstart="this.classList.toggle('hover');" name="right-fix">
            <div class="flipper">
                <div class="front">
                </div>
                <div class="back">
                </div>
            </div>
        </div>
        <div class="spacefill"></div>
        
    </div>
    
    <div id="logo">
        <img src="img/brand.png" alt="logo" class="logo">
    </div>
</body>
</html>
